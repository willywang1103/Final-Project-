<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <title>MY PIANO</title>
  </head>
  <body>

    <div class="container">
      <h1>MY PIANO</h1>
      <div class="board">

        <div class="digital-rockband">
          <div class="piano-board">
            <div class="a3 piano-key">c3<br>(z)</div>
            <div class="b3 piano-key">d3<br>(x)</div>
            <div class="c3 piano-key">e3<br>(c)</div>
            <div class="d3 piano-key">f3<br>(v)</div>
            <div class="e3 piano-key">g3<br>(b)</div>
            <div class="f3 piano-key">a3<br>(n)</div>
            <div class="g3 piano-key">b3<br>(m)</div>
            <div class="piano-black blank1"></div>
            <div class="piano-black blank2"></div>
            <div class="piano-black blank3"></div>
            <div class="piano-black blank4"></div>
            <div class="piano-black blank5"></div>
            
            
          </div>
          <div class="piano-board">
            <div class="a4 piano-key">c4<br>(a)</div>
            <div class="b4 piano-key">d4<br>(s)</div>
            <div class="c4 piano-key">e4<br>(d)</div>
            <div class="d4 piano-key">f4<br>(f)</div>
            <div class="e4 piano-key">g4<br>(g)</div>
            <div class="f4 piano-key">a4<br>(h)</div>
            <div class="g4 piano-key">b4<br>(j)</div>
            <div class="piano-black blank1"></div>
            <div class="piano-black blank2"></div>
            <div class="piano-black blank3"></div>
            <div class="piano-black blank4"></div>
            <div class="piano-black blank5"></div>
            
            
          </div>

          <div class="piano-board">
            <div class="a5 piano-key">c5<br>(q)</div>
            <div class="b5 piano-key">d5<br>(w)</div>
            <div class="c5 piano-key">e5<br>(e)</div>
            <div class="d5 piano-key">f5<br>(r)</div>
            <div class="e5 piano-key">g5<br>(t)</div>
            <div class="f5 piano-key">a5<br>(y)</div>
            <div class="g5 piano-key">b5<br>(u)</div>
            <div class="piano-black blank1"></div>
            <div class="piano-black blank2"></div>
            <div class="piano-black blank3"></div>
            <div class="piano-black blank4"></div>
            <div class="piano-black blank5"></div>
            
            
          </div>
        </div>

      </div>
     
    </div>

  </body>
  <script src="final.js"></script>
</html>
